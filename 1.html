<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Puzzle | Puzzle Game</title>
    <link rel="shortcut icon" href="/img/icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark nav-custom">
        <a class="navbar-brand" href="index.html">Puzzle Game</a>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center mb-3">Village Puzzle</h2>
        <div class="canvas">
            <div class="layer">
                <div class="peice"><img id="p-1" src="./img/hut-1.jpg" alt="img"></div>
                <div class="peice"><img id="p-2" src="./img/hut-2.jpg" alt="img"></div>
                <div class="peice"><img id="p-3" src="./img/hut-3.jpg" alt="img"></div>
                <div class="peice"><img id="p-4" src="./img/hut-4.jpg" alt="img"></div>
            </div>
            <div class="layer">
                <div class="peice"><img id="p-5" src="./img/hut-5.jpg" alt="img"></div>
                <div class="peice"><img id="p-6" src="./img/hut-6.jpg" alt="img"></div>
                <div class="peice"><img id="p-7" src="./img/hut-7.jpg" alt="img"></div>
                <div class="peice"><img id="p-8" src="./img/hut-8.jpg" alt="img"></div>
            </div>
            <div class="layer">
                <div class="peice"><img id="p-9" src="./img/hut-9.jpg" alt="img"></div>
                <div class="peice"><img id="p-10" src="./img/hut-10.jpg" alt="img"></div>
                <div class="peice"><img id="p-11" src="./img/hut-11.jpg" alt="img"></div>
                <div class="peice"><img id="p-12" src="./img/hut-12.jpg" alt="img"></div>
            </div>
            <div class="layer">
                <div class="peice"><img id="p-13" src="./img/hut-13.jpg" alt="img"></div>
                <div class="peice"><img id="p-14" src="./img/hut-14.jpg" alt="img"></div>
                <div class="peice"><img id="p-15" src="./img/hut-15.jpg" alt="img"></div>
                <div class="peice"><img id="p-16" src="./img/hut-16.jpg" alt="img"></div>
            </div>
        </div>
        <div class="text-center mt-2 mb-2">
            <button class="pl-4 pr-4 btn btn-primary" id="start">Start</button>
            <button class="pl-4 pr-4 btn btn-primary" id="restart" style="display: none;">Restart</button>
            <button  type="button" data-toggle="modal" data-target="#viewImage" class="pl-4 pr-4 ml-3 btn btn-success">View Image</button>
        </div>
        <div class="text-center mb-3 arraw">
            <div class="mb-1">
                <button onclick="movedWithButton(38)" class="btn border"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
            </div>
            <div>
                <button onclick="movedWithButton(37)" class="btn border"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
                <button onclick="movedWithButton(40)" class="btn border"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
                <button onclick="movedWithButton(39)" class="btn border"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" id="viewImage">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Puzzle Image</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="/img/hut.jpg" class="img-fluid" alt="img">
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script>
        // main variable (does not change)
        var originalPuzzle = [ ["hut-1.jpg","hut-2.jpg","hut-3.jpg","hut-4.jpg"],
                            ["hut-5.jpg","hut-6.jpg","hut-7.jpg","hut-8.jpg"],
                            ["hut-9.jpg","hut-10.jpg","hut-11.jpg","hut-12.jpg"],
                            ["hut-13.jpg","hut-14.jpg","hut-15.jpg","pointer.jpg"]]
        var puzzlePics = ["hut-1.jpg","hut-2.jpg","hut-3.jpg","hut-4.jpg",
                        "hut-5.jpg","hut-6.jpg","hut-7.jpg","hut-8.jpg",
                        "hut-9.jpg","hut-10.jpg","hut-11.jpg","hut-12.jpg",
                        "hut-13.jpg","hut-14.jpg","hut-15.jpg","hut-16.jpg"];
    </script>
    <script src="./js/script.js"></script>
</body>

</html>
